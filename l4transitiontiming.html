<!DOCTYPE html>
<html>
<head>
	
	<title>TransitionTiming</title>
	<style type="text/css">

		.container{
			width: 1000px;
			background-color: gray;
		}
		.container .move{
			width: 150px;
			height: 50px;
			background-color: red;
			color: #fff;
			font-size: 20px;

			text-align: center;
			line-height: 50px;

			margin: 20px 0;

			transition-property: transform;
			transition-duration: 3s;
		}

		.container .move:hover{
			transform: translate(850px);
		}

		#ease{
			transition-timing-function: ease;
		}

		#easein{
			transition-timing-function: ease-in;
		} 

		#easeout{
			transition-timing-function: ease-out;
		}

		#easeinout{
			transition-timing-function: ease-in-out;
		}

		#linear{
			transition-timing-function: linear;
		}

		#cubicbezier{
			transition-timing-function: cubic-bezier(1,0,0,1);
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div id="ease" class="move">Ease</div>
	</div>

	<div class="container">
		<div id="easein" class="move">Ease-in</div>
	</div>

	<div class="container">
		<div id="easeout" class="move">Ease-out</div>
	</div>

	<div class="container">
		<div id="easeinout" class="move">Ease-in-out</div>
	</div>

	<div class="container">
		<div id="linear" class="move">Linear</div>
	</div>

	<div class="container">
		<div id="cubicbezier" class="move">Cubic-Bezier</div>
	</div>
</body>
</html>


<!-- ease: slow........fast.......slow
ease-in: slo......fast.......
ease-out: fast..........slow
ease-inout: slow.......fast.........slow
Linear: same rate............same rate
cubic-bezier: -->
